<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Fragments UI</title>
  <style>
    body { font-family: system-ui,sans-serif; margin: 2rem; max-width: 900px; }
    textarea { width: 100%; }
    code { background:#f4f4f4; padding:2px 6px; border-radius:4px; }
    .ok { color:#0a7; } .err { color:#b00; }
    .row { margin: 1rem 0; }
    #user { font-weight:600; }
  </style>
  <script src="./public/config.js"></script>


  <script type="module" src="./src/app.js"></script>
</head>
<body>
  <h1>Fragments UI</h1>

  <div class="row">
    <button id="login" type="button">Login</button>
    <button id="logout" type="button">Logout</button>
    <span id="user">Not logged in</span>
  </div>

  <hr/>

  <h3>Create a fragment</h3>
  <form id="createForm" class="row">
    <div class="row">
      <label>Content-Type</label>
      <select id="ctype">
        <option value="application/json">application/json</option>
        <option value="text/markdown">text/markdown</option>
        <option value="text/plain">text/plain</option>
      </select>
    </div>
    <textarea id="fragText" rows="6" placeholder='For JSON try: {"hello":"world"} | For Markdown try: # Hello **Markdown**'></textarea>
    <div class="row">
      <button id="createBtn" type="submit">Submit</button>
      <span id="createStatus"></span>
    </div>
  </form>

  <div class="row">Last Location: <code id="lastLocation">—</code></div>
  <div id="lastCreated" class="row"></div>

  <hr/>

  <div class="row">
    <h3>Your fragments</h3>
    <button id="refresh" type="button" onclick="window.location.reload()">Refresh</button>
    <span id="status"></span>
    <pre id="frags">[]</pre>
  </div>

  <div class="row">
    <h3>Preview</h3>
    <div>Tip: click an item (its <code>id</code>) in the JSON above to preview it</div>
    <pre id="preview">Select a fragment above…</pre>
  </div>
</body>
</html>
